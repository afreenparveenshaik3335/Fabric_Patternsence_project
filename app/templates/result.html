<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result - Pattern Sense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-image: url("https://img.freepik.com/premium-photo/3d-rendering-flowing-pink-yellow-silklike-fabric-fabric-is-arranged-wavelike-pattern-against-pale-yellow-background_1209158-34287.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        .main-box {
            background-color: rgb(255, 232, 182);
            padding: 30px 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            background-color: hwb(41 0% 20% / 0.824);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 28px;
            margin-top: 0;
        }

        img {
            max-width: 300px;
            margin: 20px auto;
            border: 4px solid #2196f3;
            border-radius: 10px;
            display: block;
        }

        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1>üîç Prediction Result</h1>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <h2>Predicted Pattern: <strong>{{ prediction }}</strong></h2>
        <a class="back-button" href="/home">Try Another Image</a>
    </div>
</body>
</html>
